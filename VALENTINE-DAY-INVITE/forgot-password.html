<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .full-screen-bg {
      background-image: url('./images/image7.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .full-screen-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
    }

    .header-text {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(189, 30, 89, 0.8);
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(189, 30, 89, 0.3);
      animation: fadeInUp 1s ease;
      max-width: 400px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-field {
      border: 2px solid #bd1e59;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(189, 30, 89, 0.1);
      border-color: #bd1e59;
    }

    .submit-button {
      background: linear-gradient(135deg, #bd1e59 0%, #e91e63 100%);
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(189, 30, 89, 0.3);
    }

    .back-link {
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .back-link:hover {
      color: #ffd9e8;
    }
  </style>
</head>
<body class="full-screen-bg min-h-screen">
  <div class="content-wrapper flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Back Button -->
    <a href="login.html" class="back-link absolute top-6 left-6 text-lg font-semibold hover:underline transition">‚Üê Back to Login</a>

    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="header-text mb-4">Do You Remember Him? üíï</h1>
      <p class="text-white text-lg" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">Let's recover your account</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <h2 class="text-2xl font-bold text-[#bd1e59] mb-6 text-center">Password Recovery</h2>

      <form id="forgotPasswordForm" class="space-y-6">
        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-medium text-[#bd1e59] mb-2">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
            onchange="displayRecoveryPhotos()"
            required
          />
        </div>

        <!-- Display Recovery Photos -->
        <div id="recoveryPhotosContainer" style="display:none;">
          <div class="bg-pink-50 p-4 rounded-lg mb-4">
            <p class="text-sm font-semibold text-gray-700 mb-4">‚ú® We remember these photos! Are these yours?</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <div class="text-center">
                <p class="text-xs text-gray-600 mb-2">Recovery Photo - Him</p>
                <img id="displayRecoveryPhotoHim" style="max-width: 100%; height: auto; border-radius: 8px; border: 2px solid #bd1e59;" />
              </div>
              <div class="text-center">
                <p class="text-xs text-gray-600 mb-2">Recovery Photo - Her</p>
                <img id="displayRecoveryPhotoHer" style="max-width: 100%; height: auto; border-radius: 8px; border: 2px solid #bd1e59;" />
              </div>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="new-password" class="block text-sm font-medium text-[#bd1e59] mb-2">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            placeholder="Enter your new password"
            class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
            required
          />
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-[#bd1e59] mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your new password"
            class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
            required
          />
        </div>

        <!-- Reset Button -->
        <button
          type="submit"
          class="submit-button w-full py-3 px-4 bg-[#bd1e59] text-white font-bold rounded-lg text-lg cursor-pointer"
        >
          Reset Password ‚ú®
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6">
        <a href="login.html" class="text-[#bd1e59] font-semibold hover:text-red-600 transition">Back to Login</a>
      </p>
    </div>
  </div>

  <script>
    function displayRecoveryPhotos() {
      const username = document.getElementById('username').value.trim();
      if (!username) return;

      // Get users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username);

      if (user && user.recoveryPhotoHim && user.recoveryPhotoHer) {
        document.getElementById('displayRecoveryPhotoHim').src = user.recoveryPhotoHim;
        document.getElementById('displayRecoveryPhotoHer').src = user.recoveryPhotoHer;
        document.getElementById('recoveryPhotosContainer').style.display = 'block';
      } else {
        document.getElementById('recoveryPhotosContainer').style.display = 'none';
      }
    }

    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    forgotPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validation
      if (username.trim() === '' || newPassword.trim() === '' || confirmPassword.trim() === '') {
        alert('Please fill in all fields');
        return;
      }

      if (newPassword.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Get existing users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Find user by username
      const userIndex = users.findIndex(u => u.username === username);
      if (userIndex === -1) {
        alert('User not found');
        return;
      }

      // Update password
      users[userIndex].password = newPassword;
      localStorage.setItem('users', JSON.stringify(users));

      alert('‚ú® Password reset successful! Please log in with your new password.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
