<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <!-- Card Container -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <!-- Heart Icon -->
        <div class="text-center mb-6">
          <div class="heart-icon inline-block">‚ù§Ô∏è</div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-[#bd1e59] mb-2">Welcome</h1>
        <p class="text-center text-gray-600 mb-8">Log in to share your love</p>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <!-- Email/Username Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-[#bd1e59] mb-2">Email or Username</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email or username"
              class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
              required
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-[#bd1e59] mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="input-field w-full px-4 py-3 rounded-lg text-gray-700 placeholder-gray-400"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" name="remember" class="w-4 h-4 text-[#bd1e59] rounded focus:ring-2 focus:ring-[#bd1e59]" />
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="forgot-password.html" class="text-[#bd1e59] hover:text-red-600 transition">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="login-button w-full py-3 px-4 bg-[#bd1e59] text-white font-bold rounded-lg text-lg cursor-pointer"
          >
            Login
          </button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600 mt-8">
          Don't have an account?
          <a href="signup.html" class="text-[#bd1e59] font-bold hover:text-red-600 transition">Sign up here</a>
        </p>
      </div>

      <!-- Footer Message -->
      <p class="text-center text-gray-500 text-sm mt-6">Love is in the air ‚ú®</p>
      <p class="text-center text-gray-500 text-sm mt-2">
        <a href="admin-login.html" class="text-[#bd1e59] hover:text-red-600 text-xs font-semibold">üîê Admin Portal</a>
      </p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
