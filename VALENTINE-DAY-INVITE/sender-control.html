<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Status - Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(189, 30, 89, 0.2);
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .status-viewed {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .status-pending {
      background: #ffe0b2;
      color: #e65100;
    }

    .invite-row {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .invite-info h3 {
      color: #bd1e59;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .invite-info p {
      color: #666;
      font-size: 14px;
      margin: 3px 0;
    }

    .copy-btn {
      background: #bd1e59;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #9b1649;
      transform: translateY(-2px);
    }

    .button-primary {
      background: linear-gradient(135deg, #bd1e59 0%, #e91e63 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(189, 30, 89, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
      <!-- Header -->
      <div class="mb-6 flex justify-between items-center">
        <div>
          <h1 class="text-4xl font-bold text-[#bd1e59] mb-2">Invite Status üíå</h1>
          <p class="text-gray-600">See who has viewed your Valentine's invitation</p>
        </div>
        <a href="valentine.html" class="text-[#bd1e59] font-semibold hover:underline">‚Üê Back to Home</a>
      </div>

      <!-- Main Card -->
      <div class="card">
        <div class="mb-6 pb-6 border-b border-gray-200">
          <p class="text-gray-600 mb-4">Username: <span id="currentUsername" class="font-bold text-[#bd1e59]"></span></p>
          <button onclick="logout()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded">
            Logout
          </button>
        </div>

        <!-- Invites List -->
        <div id="invitesList">
          <div class="empty-state">
            <p>Loading invites...</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-6 text-center text-gray-600">
        <p>Auto-refreshing every 5 seconds...</p>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    function getCurrentUser() {
      // Get from session first (more secure), then fallback to localStorage
      const sessionUser = sessionStorage.getItem('currentUser');
      if (sessionUser) {
        try {
          return JSON.parse(sessionUser);
        } catch (e) {
          console.error('Invalid session data');
        }
      }
      
      const storedUser = localStorage.getItem('currentUser');
      if (storedUser) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === storedUser);
        return user;
      }
      return null;
    }

    function displayInvites() {
      currentUser = getCurrentUser();
      
      if (!currentUser) {
        document.getElementById('invitesList').innerHTML = '<p class="text-red-600">Please log in first</p>';
        return;
      }

      document.getElementById('currentUsername').textContent = currentUser.username;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const invites = users.filter(u => u.username === currentUser.username && u.receiverUsername);

      if (invites.length === 0) {
        document.getElementById('invitesList').innerHTML = `
          <div class="empty-state">
            <p>No invites sent yet</p>
            <a href="signup.html" class="button-primary">Create an Invite</a>
          </div>
        `;
        return;
      }

      // Get tracking data
      const tracking = JSON.parse(localStorage.getItem('inviteTracking')) || {};

      let html = '';
      invites.forEach((invite, idx) => {
        const trackingKey = `${invite.username}_${invite.receiverUsername}`;
        const isViewed = tracking[trackingKey]?.viewed || false;
        const viewedAt = tracking[trackingKey]?.viewedAt || null;
        const viewCount = tracking[trackingKey]?.viewCount || 0;

        const statusClass = isViewed ? 'status-viewed' : 'status-pending';
        const statusText = isViewed ? `‚úì Viewed (${viewCount} times)` : '‚è± Pending';
        const viewDate = viewedAt ? new Date(viewedAt).toLocaleString() : 'Not yet';

        const inviteLink = `${window.location.origin}/VALENTINE-DAY-INVITE/view-invite.html?sender=${encodeURIComponent(invite.username)}&receiver=${encodeURIComponent(invite.receiverUsername)}`;

        html += `
          <div class="invite-row">
            <div class="invite-info flex-1">
              <h3>To: ${invite.receiverUsername}</h3>
              <p>Receiver: ${invite.partnerName}</p>
              <p>Sent: ${invite.joined}</p>
              <p>Last viewed: ${viewDate}</p>
            </div>
            <div class="text-right space-y-2">
              <div class="status-badge ${statusClass}">${statusText}</div>
              <br/>
              <button onclick="copyLink('${inviteLink}')" class="copy-btn">
                Copy Link
              </button>
            </div>
          </div>
        `;
      });

      document.getElementById('invitesList').innerHTML = html;
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert('Link copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy. Please try again.');
      });
    }

    function logout() {
      localStorage.removeItem('currentUser');
      sessionStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }

    // Check login on page load
    window.addEventListener('load', function() {
      const user = getCurrentUser();
      if (!user) {
        alert('Please log in to access this page');
        window.location.href = 'login.html';
      }
    });

    // Display invites on load
    displayInvites();

    // Auto-refresh every 5 seconds
    setInterval(displayInvites, 5000);
  </script>
</body>
</html>
